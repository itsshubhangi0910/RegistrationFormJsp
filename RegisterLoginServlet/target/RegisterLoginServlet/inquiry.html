<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavericks Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Prompt' !important;
            background-color: white;
        }
        .background_Image {
            border: 1px solid rgba(136, 136, 136, 1);
            background-image: url("image/bg image.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 50%;
            width: 100%;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }
        .center {
            position: absolute;
            top: 30%;
            left: 53%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            display: flex;
            margin-left: 4%;
        }
        .center button {
            width: 150px;
            height: 50px;
            margin-top: 12px;
            background: linear-gradient(91.09deg, #3756A5 -126.11%, #172442 97.85%);
            border-radius: 10px;
        }
        .center img {
            margin-left: -46px;
            margin-top: -36px;
        }
        .top-left {
            position: absolute;
            top: 8px;
            left: 0px;
        }
        .top-right {
            position: absolute;
            top: 8px;
            right: 16px;
        }
        .top-rightt {
            position: absolute;
            top: 8px;
            right: 16px;
            width: 100%;
        }
        .img {
            position: relative;
            text-align: center;
            color: white;
            padding-left: 0px !important;
            padding-right: 0px !important;
        }
        .top {
            position: absolute;
            top: 0px;
        }
        .lbl {
            color: rgba(0, 36, 99, 1);
        }
        .lint {
            border: 1px solid;
            border-image: linear-gradient(to right, #06438D, #C70000);
            border-image-slice: 1;
        }
        .curve {
            width: 272px;
            height: 766px;
            top: 44px;
            border-radius: 0px, 12px, 12px, 0px;
        }
        h3 {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            background: linear-gradient(to right, #06438D, #C70000);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        body form center button {
            border-radius: 5px;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #06438D, #C70000);
            border-image-slice: 1;
        }
        h2 {
            font-weight: bold;
            font-size: 28px;
            background: linear-gradient(to right, #06438D, #C70000);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .active {
            font-weight: bold;
            color: bold;
        }
        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .offcanvas {
            width: 230px !important;
            position: absolute !important;
            transform: translate(0%, 0%) !important;
        }
        @media (min-width: 768px) {
            body {
                width: 350px;
                margin: 0 Auto;
                position: relative;
                left: 0%;
            }
            .background_Image {
                background-position: 50% 50%;
            }
            .offcanvas {
                width: 230px !important;
                position: absolute !important;
                transform: translate(0%, 0%) !important;
            }
        }
    </style>
</head>
<body>
<div class="background_Image">
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col">
                <div>
                    <h3 class="font-weight-bold ml-4">Enquiry Form<ion-icon name="close-circle" class="ml-2 text-dark mt-1 float-right"></ion-icon></h3>
                </div>
                <div>
                    <form action="player" method="POST">
                        <label for="playerName" class="lbl">Player Name:</label><br>
                        <input type="text" id="playerName" name="playerName" required style="width: 100%; height: 35px;" class="lint"><br><br>

                        <label class="lbl mt-2">Gender:</label><br>
                        <input type="radio" name="gender" id="male" value="male" class="radios" required>
                        <label for="male" id="lblmale" class="p-1 lint text-center" style="border-radius: 5px; border: 1px solid transparent; border-image: linear-gradient(to right, #06438D, #C70000); border-image-slice: 1; margin-left: 30px; width: 130px;">
                            <img src="image/male.png" alt="" height="20px" width="15px"> Male
                        </label>
                        <input type="radio" name="gender" id="female" value="female" class="radios" required>
                        <label for="female" id="lblfemale" class="p-1 ml-1 text-dark lint gender text-center" style="border-radius: 5px; border: 1px solid transparent; border-image: linear-gradient(to right, #06438D, #C70000); border-image-slice: 1; width: 130px;">
                            <img src="image/female.png" alt="" height="20px" width="15px"> Female
                        </label><br><br>

                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
                        <script>
                            $(document).ready(function() {
                                // When a radio button is clicked
                                $('input[name="gender"]').click(function () {
                                    // Remove the active class from all labels
                                    $('label').removeClass('active');

                                    // Add the active class to the selected radio button's label
                                    var selectedId = $(this).attr('id');
                                    $('label[for="' + selectedId + '"]').addClass('active');
                                });
                            });
                        </script>

                        <label for="fatherName" class="lbl">Father Name:</label><br>
                        <input type="text" id="fatherName" name="fatherName" required style="width: 100%; height: 35px;" class="lint"><br><br>

                        <label for="mobileNo" class="lbl">Mobile No:</label><br>
                        <input type="text" id="mobileNo" name="mobileNo" required style="width: 100%; height: 35px;" class="lint"><br><br>

                        <label for="email" class="lbl">Email:</label><br>
                        <input type="email" id="email" name="email" required style="width: 100%; height: 35px;" class="lint"><br><br>

                        <label for="playerAge" class="lbl">Player Age:</label><br>
                        <select id="playerAge" name="playerAge" style="width: 100%; height: 35px; font-family: cardo;" class="lint">
                            <option value="">Select Age</option>
                            <option value="6-9">6 years to 9 years</option>
                            <option value="9-12">9 years to 12 years</option>
                            <option value="12-16">12 years to 16 years</option>
                            <option value="16-19">16 years to 19 years</option>
                            <option value="seniors">Seniors</option>
                        </select><br><br>

                        <label for="address" class="lbl">Address:</label><br>
                        <input type="text" id="address" name="address" required style="width: 100%; height: 35px;" class="lint"><br><br>

                        <label for="batchTime" class="lbl">Select Batch Time:</label><br>
                        <select id="batchTime" name="batchTime" style="width: 100%; height: 35px; font-family: cardo;" class="lint">
                            <option value=""></option>
                            <option value="morning">Morning - 7 to 9</option>
                            <option value="afternoon">Afternoon - 3 to 5</option>
                            <option value="evening">Evening - 5 to 7</option>
                            <option value="weekendMorning">Weekend Morning - 3 to 5</option>
                            <option value="weekendAfternoon">Weekend Afternoon - 5 to 7</option>
                        </select><br><br>

                        <label for="howSoon" class="lbl">How Soon You Want To Start:</label><br>
                        <select id="howSoon" name="howSoon" style="width: 100%; height: 35px; font-family: cardo;" class="lint">
                            <option value=""></option>
                            <option value="immediate">Immediate</option>
                            <option value="15Days">15 Days</option>
                            <option value="30Days">30 Days</option>
                        </select><br><br>

                        <button type="submit" class="btn p-2 text-white btn-lg" style="background:linear-gradient(91.09deg, #3756A5 -126.11%, #172442 97.85%); border-radius: 10px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-top:50px;">
                <img src="image/footer.png" alt="" height="150px" width="100%">
                <div class="center">
                    <img src="image/crick 2.png" alt="" height="123px" width="131px">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
